<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/advanced.css" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <!--Navigation-->
    <header>
      <nav class="navbar">
        <div class="logo-top">
          <img
            class="logo-sm"
            src="assets/logo.png"
            alt="Google Logo Colorful"
          />
        </div>
        <ul class="nav-items">
          <li>
            <a class="anchor" href="index.html">Google Search</a>
          </li>
          <li>
            <a class="anchor" href="image.html">Image Search</a>
          </li>
          <div class="avatar-container">
            <li>
              <a class="anchor" href="https://github.com/h0skuldur">
                <img class="avatar" src="assets/avatar.jpg" alt="profile-pic" />
              </a>
            </li>
          </div>
        </ul>
      </nav>
    </header>
    <div class="appbar">
      <label class="label-big">Advanced Search</label>
    </div>
    <div class="line-br"></div>
    <form action="https://www.google.com/search">
      <div class="container">
        <div class="form-group">
          <label class="label-find">Find pages with...</label>
        </div>
        <div class="form-group">
          <label class="la-s" for="all-words">all these words:</label>
          <input type="text" id="all-words" name="as_q" />
        </div>
        <div class="form-group">
          <label class="la-s" for="exact-words"
            >this exact word or phrase:</label
          >
          <input type="text" id="exact-words" name="as_epq" />
        </div>
        <div class="form-group">
          <label class="la-s" for="any-words">any of these words:</label>
          <input type="text" id="any-words" name="as_oq" />
        </div>
        <div class="form-group">
          <label class="la-s" for="none-words">none of these words:</label>
          <input type="text" id="none-words" name="as_eq" />
        </div>
        <div class="adv-btn-container">
          <input type="submit" class="adv-btn" value="Advanced Search" />
        </div>
      </div>
    </form>
  </body>
</html>
